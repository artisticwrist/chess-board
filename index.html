<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>5 by 5 chessboard by George Joe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <section>
        <div class="chess-board">
            <div class="row-one row">
                <div class="coloumn"><img src="./chess-knight-solid.svg" alt=""></div>
                <div class="coloumn black-color"><img src="./chess-bishop-solid.svg" alt=""></div>
                <div class="coloumn"><img src="./chess-king-solid.svg" alt=""></div>
                <div class="coloumn black-color"><img src="./chess-queen-solid.svg" alt=""></div>
                <div class="coloumn"><img src="./chess-knight-solid.svg" alt=""></div>
            </div>
            <div class="row-two row">
                <div class="coloumn black-color"><img src="./chess-pawn-solid.svg" alt=""></div>
                <div class="coloumn"><img src="./chess-pawn-solid.svg" alt=""></div>
                <div class="coloumn black-color"><img src="./chess-pawn-solid.svg" alt=""></div>
                <div class="coloumn"><img src="./chess-pawn-solid.svg" alt=""></div>
                <div class="coloumn black-color"><img src="./chess-pawn-solid.svg" alt=""></div>
            </div>
            <div class="row-three row">
                <div class="coloumn"></div>
                <div class="coloumn black-color"></div>
                <div class="coloumn"></div>
                <div class="coloumn black-color"></div>
                <div class="coloumn"></div>
            </div>
            <div class="row-four row">
                <div class="coloumn black-color"><img src="./chess-pawn-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn"><img src="./chess-pawn-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn black-color"><img src="./chess-pawn-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn"><img src="./chess-pawn-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn black-color"><img src="./chess-pawn-solid.svg" alt="" style="background:white;" ></div>
            </div>
            <div class="row-five row">
                <div class="coloumn"><img src="./chess-knight-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn black-color"><img src="./chess-bishop-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn"><img src="./chess-king-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn black-color"><img src="./chess-queen-solid.svg" alt="" style="background:white;"></div>
                <div class="coloumn"><img src="./chess-knight-solid.svg" alt="" style="background:white;"></div>
            </div>
        </div>
    </section>
</body>
</html>
